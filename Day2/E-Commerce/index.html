<html>
<head>
    <title>Online Shopping Mart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
    <script src="./modules/app.js"></script>
    <script src="./modules/auth.modules.js"></script>
    <script src="./modules/catalog.modules.js"></script>
    <script src="controllers/login.controller.js"></script>
    <script src="controllers/product.controller.js"></script>
</head>
<body ng-app="transflower" >
    <div ng-controller="loginController">
        <h1>TFL Store</h1>
        <ol>
            <li>Gerbera</li>
            <li>Roses</li>
            <li>Lotus</li>
            <li>Lily</li>
        </ol>
        <hr>
        <div>
            <ol>
                <!-- <li ng-repeat="user in users">{{ <user class="name"></user> }} {{ <user class="password"></user> }}</li> -->
            </ol>
        </div>
        <div>
            <form ng-submit="onValidate()">
                <table>
                    <tr>
                        <td>
                            <label for="">Email</label>
                        </td>
                        <td>
                            <input type="text" name="email" id="email" ng-model="user.email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Password</label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password" ng-model="user.password">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button id="loginBtn" type="submit">Login</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="loginMessage">Please Login</p></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div ng-controller="ProductController">
        <div>
            <h1>Products</h1>
            <div style="display: flex; flex-wrap: wrap;justify-content: space-evenly;">
                <div ng-repeat="product in products" style="border: 1px solid #cacaca; padding: 1rem; display: flex; margin: 1rem;">
                    <div>
                        <img src="{{product.image}}" alt="">
                    </div>
                    <div>
                        <h2>{{ product.name }}</h2>
                        <h4>{{ product.brand }}</h4>
<p>{{ product.processor }}</p>
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
