
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 2.0</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="../modules/app.js"></script>
    <script src="../controllers/product.controller.js"></script>
</head>
<body ng-app="transflower" ng-controller="ProductController">
    <div>
        <h1>Products</h1>
        <div style="display: flex; flex-wrap: wrap;justify-content: space-evenly;">
            <div ng-repeat="product in products" style="border: 1px solid #cacaca; padding: 1rem; display: flex; margin: 1rem;">
                <div>
                    <img src="{{product.image}}" alt="">
                </div>
                <div>
                    <h2>{{ product.name }}</h2>
                    <h4>{{ product.brand }}</h4>
                    <p>{{ product.processor }}</p>
                    <p>{{ product.price | currency : "â‚¹" : 2 }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
